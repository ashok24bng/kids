<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteMyKid - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Background with gradient */
        body {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Registration Card */
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .auth-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .auth-tab {
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .auth-tab.active {
            background: #ff758c;
            color: white;
        }
        
        /* Form Inputs */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #ff758c;
            outline: none;
        }
        
        /* Buttons */
        .btn {
            background: #ff758c;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff5274;
        }
        
        .photo-upload {
            text-align: center;
            margin-bottom: 20px;
        }
        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ff758c;
            object-fit: cover;
            display: none;
        }
        .upload-btn {
            background: #ff758c;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        
        .form-footer {
            margin-top: 15px;
        }
        .form-footer a {
            color: #ff758c;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('register')">Register</div>
            <div class="auth-tab" onclick="switchTab('login')">Login</div>
        </div>
        
        <form id="register-form">
            <div class="photo-upload">
                <img id="photo-preview" class="photo-preview" src="#" alt="Preview">
                <input type="file" id="kid-photo" accept="image/*" hidden>
                <label for="kid-photo" class="upload-btn">Upload Kid's Photo</label>
            </div>
            <div class="form-group">
                <label>Kid's Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn">Register Now</button>
            <p class="form-footer">Already have an account? <a href="#" onclick="switchTab('login')">Login</a></p>
        </form>
        
        <form id="login-form" style="display:none;">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="form-footer">Don't have an account? <a href="#" onclick="switchTab('register')">Register</a></p>
        </form>
    </div>
    
    <script>
        function switchTab(tab) {
            document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
            document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
            
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.auth-tab[onclick="switchTab('${tab}')"]`).classList.add('active');
        }

        document.getElementById('kid-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photo-preview').src = e.target.result;
                    document.getElementById('photo-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
