<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .tab button.active {
            font-weight: bold;
            color: #ff5722;
            border-bottom: 2px solid #ff5722;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background: #ff5722;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: #e64a19;
        }
        .toggle {
            margin-top: 15px;
            font-size: 14px;
        }
        .toggle a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <button class="active" onclick="switchTab('register')">Register</button>
            <button onclick="switchTab('login')">Login</button>
        </div>
        
        <div id="register-form">
            <div class="form-group">
                <label>Kid's Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Kid's Age</label>
                <input type="number" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label>School Name</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Residence Address</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Pincode</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Father's Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Mother's Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Father's Occupation</label>
                <input type="text">
            </div>
            <button class="btn">Register</button>
            <div class="toggle">
                Already have an account? <a href="#" onclick="switchTab('login')">Login</a>
            </div>
        </div>
        
        <div id="login-form" style="display: none;">
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" required>
            </div>
            <button class="btn">Login</button>
            <div class="toggle">
                New user? <a href="#" onclick="switchTab('register')">Register Now</a>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
            document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
            document.querySelectorAll('.tab button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab button[onclick="switchTab('${tab}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
