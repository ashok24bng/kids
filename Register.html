<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Voting System</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; }
        input, button { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="kidName" placeholder="Kid's Name">
        <input type="number" id="kidAge" placeholder="Kid's Age">
        <input type="text" id="school" placeholder="School Name">
        <input type="text" id="address" placeholder="Residence Address">
        <input type="text" id="city" placeholder="City">
        <input type="text" id="country" placeholder="Country">
        <input type="text" id="pincode" placeholder="Pincode">
        <input type="tel" id="mobile" placeholder="Mobile Number">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="fatherName" placeholder="Father's Name">
        <input type="text" id="motherName" placeholder="Mother's Name">
        <input type="text" id="fatherOccupation" placeholder="Father's Occupation">
        <input type="password" id="password" placeholder="Password">
        <button onclick="registerUser()">Register</button>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        function registerUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password).then((userCredential) => {
                const user = userCredential.user;
                db.collection("users").doc(user.uid).set({
                    kidName: document.getElementById('kidName').value,
                    kidAge: document.getElementById('kidAge').value,
                    school: document.getElementById('school').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    country: document.getElementById('country').value,
                    pincode: document.getElementById('pincode').value,
                    mobile: document.getElementById('mobile').value,
                    fatherName: document.getElementById('fatherName').value,
                    motherName: document.getElementById('motherName').value,
                    fatherOccupation: document.getElementById('fatherOccupation').value,
                    votes: 0
                }).then(() => {
                    alert('Registration Successful!');
                });
            }).catch((error) => {
                alert(error.message);
            });
        }
    </script>
</body>
</html>
