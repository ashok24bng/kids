<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteMyKid - Register & Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            width: 50%;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom: 3px solid #ff758c;
            color: #ff758c;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #ff5a75;
        }
        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff758c;
            display: none;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="register">Register</div>
            <div class="tab" data-tab="login">Login</div>
        </div>

        <form id="register-form" class="form active">
            <input type="text" placeholder="Kid's Name" required>
            <input type="number" placeholder="Kid's Age" required>
            <input type="text" placeholder="School Name">
            <input type="text" placeholder="Residence Address" required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="Country" required>
            <input type="text" placeholder="Pincode" required>
            <input type="tel" placeholder="Mobile Number" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Father's Name" required>
            <input type="text" placeholder="Mother's Name" required>
            <input type="text" placeholder="Father's Occupation">
            
            <label for="kid-photo">Upload Kid's Photo</label>
            <input type="file" id="kid-photo" accept="image/*">
            <img id="photo-preview" class="photo-preview">
            
            <button type="submit" class="btn">Register</button>
        </form>

        <form id="login-form" class="form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    forms.forEach(f => f.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(`${this.dataset.tab}-form`).classList.add('active');
                });
            });

            document.getElementById('kid-photo').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const preview = document.getElementById('photo-preview');
                        preview.src = event.target.result;
                        preview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
